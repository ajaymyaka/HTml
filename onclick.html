<!DOCTYPE html>
<html lang="en">
    <head>
        <title>on click</title>

    </head>
    <body>
       <p id="demo"></p>
       <p id="demo1"></p>
       <button onclick="myFunction()" >hello</button>

        <script>
            document.getElementById("demo").innerHTML=Date();

            function myFunction(){
                 document.getElementById("demo1").innerHTML = Date();
            }
            
        </script>
    </body>
</html>
